<!DOCTYPE html>
<html>
<head>
    <title>Click Count</title>
    <style>
        div{
            height:100px;
            width:100px;
            margin:30px auto;
            background-color: red;
        }
        h3{
            text-align: center;
      
        }
    </style>
</head>
<body>
  <div id="box"></div>
  <h3 id="heading">Box Clicked 0 times</h1>
    <script>
        var box=document.getElementById('box');
        var count=0;
        var heading=document.getElementById('heading');
        box.addEventListener('click',increaseCount);
        function increaseCount(){
            count++;
            heading.innerText="Box Clicked "+count+" times";        }
    </script>
</body>
</html>
